<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="header">Tic Tac Toe</div>
        <div class="turn-indicator">
            Turn for
            <div class="box">
                <div class="X">X</div>
                <div class="O">O</div>
            </div> 
        </div>
        <div class="grid">
            <div class="row">
                <div onclick="operation(this)" id="0" class="col"></div>
                <div onclick="operation(this)" id="1" class="col"></div>
                <div onclick="operation(this)" id="2" class="col"></div>
            </div>
            <div class="row">
                <div onclick="operation(this)" id="3" class="col"></div>
                <div onclick="operation(this)" id="4" class="col"></div>
                <div onclick="operation(this)" id="5" class="col"></div>
            </div> 
            <div class="row">
                <div onclick="operation(this)" id="6" class="col"></div>
                <div onclick="operation(this)" id="7" class="col"></div>
                <div onclick="operation(this)" id="8" class="col"></div>
            </div>
        </div>
        <p></p>
        <button onclick="refresh()"><i class="ri-reset-left-line"></i></button>

    </div>
    
    <div class="footer">copyright &copy; Tic-Tac-Toe by Sanat Sharma.&nbsp;All Rights Reserved. </div>
    <script src="script.js"></script>
</body>
</html>
